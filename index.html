<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Penalty Camera Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            background: #000000;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .camera-section {
            background: #111111;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        #camera {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        /* Canvas invisible pour la détection */
        #detectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
        }

        .goal-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }

        .goal-frame {
            width: 280px;  /* Ajusté pour iPhone x1 depuis 11m */
            height: 94px;  /* Ratio FIFA 3:1 exact */
            position: relative;
        }

        /* Montant gauche */
        .goal-left-post {
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;  /* Plus fin, proportionnel */
            height: 94px;
            background: rgba(255, 255, 255, 1);
            border-radius: 1.5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* Montant droit */
        .goal-right-post {
            position: absolute;
            top: 0;
            right: 0;
            width: 3px;  /* Plus fin, proportionnel */
            height: 94px;
            background: rgba(255, 255, 255, 1);
            border-radius: 1.5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* Barre horizontale */
        .goal-crossbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 3px;  /* Plus fin, proportionnel */
            background: rgba(255, 255, 255, 1);
            border-radius: 1.5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* État aligné - barres vertes */
        .goal-frame.aligned .goal-left-post,
        .goal-frame.aligned .goal-right-post,
        .goal-frame.aligned .goal-crossbar {
            background: rgba(0, 255, 0, 1);
            box-shadow: 0 0 12px rgba(0, 255, 0, 0.8);
        }

        /* État détection partielle - barres oranges */
        .goal-frame.partial .goal-left-post,
        .goal-frame.partial .goal-right-post,
        .goal-frame.partial .goal-crossbar {
            background: rgba(255, 165, 0, 1);
            box-shadow: 0 0 12px rgba(255, 165, 0, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-secondary {
            background: white;
            color: black;
        }

        .btn-success {
            background: #ff3333;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: #222222;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 14px;
            color: #cccccc;
        }

        .recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff3333;
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            display: none;
        }

        .recording-indicator.active {
            display: block;
        }

        .overlay-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }

        .alignment-detector {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            z-index: 20;
        }

        .alignment-detector.active {
            background: rgba(0, 255, 0, 0.8);
            color: black;
        }

        .fullscreen-mode .alignment-detector {
            bottom: 150px;
            z-index: 10002;
        }

        .zoom-selector {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            min-width: 140px;
        }

        .zoom-selector option {
            background: #2a2a2a;
            color: white;
        }

        .zoom-selector:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        /* Overlay adaptatif selon le zoom */
        .goal-frame.zoom-06 {
            width: 380px;  /* Ultra wide - but plus petit dans le cadre */
            height: 127px;
        }

        .goal-frame.zoom-1 {
            width: 280px;  /* Standard x1 */
            height: 94px;
        }

        .goal-frame.zoom-2 {
            width: 140px;  /* Zoom x2 - but plus gros, overlay plus petit */
            height: 47px;
        }

        /* Ajustements des poteaux selon le zoom */
        .goal-frame.zoom-06 .goal-left-post,
        .goal-frame.zoom-06 .goal-right-post {
            width: 4px;
            height: 127px;
        }

        .goal-frame.zoom-06 .goal-crossbar {
            width: 380px;
            height: 4px;
        }

        .goal-frame.zoom-1 .goal-left-post,
        .goal-frame.zoom-1 .goal-right-post {
            width: 3px;
            height: 94px;
        }

        .goal-frame.zoom-1 .goal-crossbar {
            width: 280px;
            height: 3px;
        }

        .goal-frame.zoom-2 .goal-left-post,
        .goal-frame.zoom-2 .goal-right-post {
            width: 2px;
            height: 47px;
        }

        .goal-frame.zoom-2 .goal-crossbar {
            width: 140px;
            height: 2px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .feature h3 {
            margin-bottom: 8px;
            font-size: 18px;
        }

        .feature p {
            opacity: 0.8;
            font-size: 14px;
            line-height: 1.4;
        }

        .fullscreen-mode {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            background: #000 !important;
            border-radius: 0 !important;
            margin: 0 !important;
        }

        .fullscreen-mode #camera {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        .fullscreen-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10000;
        }

        .fullscreen-btn {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn.record {
            background: #ff3333;
            color: white;
            width: 60px;
            height: 60px;
        }

        .fullscreen-exit {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10001;
        }

        .hidden {
            display: none !important;
        }

        /* Gestion du fullscreen natif pour mobile */
        .video-container:-webkit-full-screen {
            width: 100vw !important;
            height: 100vh !important;
        }

        .video-container:-moz-full-screen {
            width: 100vw !important;
            height: 100vh !important;
        }

        .video-container:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
        }

        /* Responsive mobile */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }
            
            .camera-section {
                padding: 20px;
            }
            
            #camera {
                height: 250px;
            }
            
            /* Mobile portrait - plus petit */
            .goal-frame {
                width: 245px;
                height: 82px;
            }
            
            .goal-left-post, .goal-right-post {
                width: 3px;
                height: 82px;
            }
            
            .goal-crossbar {
                width: 245px;
                height: 3px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                min-width: 100px;
                padding: 10px 16px;
                font-size: 14px;
            }
        }

        /* Mode paysage mobile */
        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: 10px 0;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .camera-section {
                padding: 15px;
            }
            
            #camera {
                height: 200px;
            }
            
            .features {
                display: none;
            }
            
            /* OVERLAY REPRODUISANT TA PHOTO EN PAYSAGE */
            .goal-frame {
                width: 350px !important;  /* Taille intermédiaire paysage */
                height: 117px !important; /* Ratio FIFA 3:1 */
            }
            
            .goal-left-post, .goal-right-post {
                width: 4px !important;
                height: 117px !important;
            }
            
            .goal-crossbar {
                width: 350px !important;
                height: 4px !important;
            }
        }

        /* FULLSCREEN PAYSAGE - COMME TA PHOTO EXACTEMENT */
        .fullscreen-mode .goal-frame {
            width: 60vw !important;                /* Largeur dynamique = 72% de l'écran */
            height: calc(60vw / 3) !important;     /* Hauteur pour un ratio 3:1 */
        }

        .fullscreen-mode .goal-left-post, 
        .fullscreen-mode .goal-right-post {
            width: 0.8vw !important;
            height: calc(60vw / 3) !important;
        }

        .fullscreen-mode .goal-crossbar {
            width: 60vw !important;
            height: 0.8vw !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Penalty Camera</h1>
    </div>

    <div class="main-container">
        <div class="camera-section">
            <div class="status" id="status">
                Cliquez sur "Démarrer" pour accéder à la caméra
            </div>

            <div class="video-container">
                <video id="camera" autoplay playsinline muted></video>
                <canvas id="detectionCanvas"></canvas>
                
                <div class="goal-overlay" id="goalOverlay">
                    <div class="goal-frame">
                        <div class="goal-left-post"></div>
                        <div class="goal-right-post"></div>
                        <div class="goal-crossbar"></div>
                    </div>
                </div>
                
                <div class="recording-indicator" id="recordingIndicator">
                    ● REC
                </div>
                
                <button class="overlay-toggle" id="overlayToggle">
                    Masquer overlay
                </button>
                
                <button class="alignment-detector" id="alignmentDetector">
                    Détecter alignement
                </button>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn" onclick="startCamera()">
                    Démarrer
                </button>
                
                <button class="btn btn-secondary" id="flipBtn" onclick="flipCamera()" disabled>
                    Retourner
                </button>
                
                <button class="btn btn-secondary" id="fullscreenBtn" onclick="toggleFullscreen()" disabled>
                    Plein Écran
                </button>
                
                <button class="btn btn-success" id="recordBtn" onclick="toggleRecording()" disabled>
                    Enregistrer
                </button>
                
                <button class="btn btn-secondary hidden" id="downloadBtn" onclick="downloadVideo()">
                    Télécharger
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let camera = document.getElementById('camera');
        let detectionCanvas = document.getElementById('detectionCanvas');
        let ctx = detectionCanvas.getContext('2d');
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        let isRecording = false;
        let facingMode = 'environment';
        let overlayVisible = true;
        let isFullscreen = false;
        let alignmentDetectionActive = false;
        let alignmentCheckInterval = null;

        // Éléments DOM
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const flipBtn = document.getElementById('flipBtn');
        const recordBtn = document.getElementById('recordBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const goalOverlay = document.getElementById('goalOverlay');
        const overlayToggle = document.getElementById('overlayToggle');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const videoContainer = document.querySelector('.video-container');
        const alignmentDetector = document.getElementById('alignmentDetector');
        const goalFrame = document.querySelector('.goal-frame');

        // Fonction pour mettre à jour le statut
        function updateStatus(message, type = 'info') {
            status.innerHTML = message;
            console.log(message);
        }

        // Démarrer la caméra
        async function startCamera() {
            try {
                updateStatus('Demande d\'accès à la caméra...');
                startBtn.disabled = true;

                // Arrêter le stream existant
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Contraintes de base
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920, min: 1280 },
                        height: { ideal: 1080, min: 720 }
                    },
                    audio: true
                };

                // Obtenir le stream
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                camera.srcObject = stream;

                // Attendre que la vidéo soit prête
                await new Promise((resolve) => {
                    camera.onloadedmetadata = () => {
                        // Ajuster la taille du canvas à la vidéo
                        detectionCanvas.width = camera.videoWidth;
                        detectionCanvas.height = camera.videoHeight;
                        resolve();
                    };
                });

                await camera.play();

                // Activer les contrôles
                flipBtn.disabled = false;
                recordBtn.disabled = false;
                fullscreenBtn.disabled = false;
                startBtn.textContent = 'Caméra Active';
                startBtn.disabled = false;

                updateStatus('Caméra prête ! Vous pouvez maintenant filmer');

            } catch (error) {
                console.error('Erreur caméra:', error);
                updateStatus(`Erreur: ${error.message}. Vérifiez les permissions Safari.`);
                startBtn.disabled = false;
                startBtn.textContent = 'Réessayer';
            }
        }

        // DÉTECTION D'ALIGNEMENT AMÉLIORÉE
        function detectGoalAlignment() {
            if (!camera.videoWidth || !camera.videoHeight) return 0;

            // Dessiner l'image de la caméra sur le canvas
            ctx.drawImage(camera, 0, 0, detectionCanvas.width, detectionCanvas.height);
            
            // Obtenir les données d'image
            const imageData = ctx.getImageData(0, 0, detectionCanvas.width, detectionCanvas.height);
            
            // Zone de détection centrée (là où se trouve l'overlay)
            const centerX = Math.floor(detectionCanvas.width / 2);
            const centerY = Math.floor(detectionCanvas.height / 2);
            const detectionWidth = Math.floor(detectionCanvas.width * 0.4); // 40% de la largeur
            const detectionHeight = Math.floor(detectionCanvas.height * 0.3); // 30% de la hauteur
            
            // Détecter les lignes blanches/claires dans la zone centrale
            const whiteLineScore = detectWhiteLines(imageData, centerX, centerY, detectionWidth, detectionHeight);
            
            // Détecter les contours rectangulaires
            const rectangularScore = detectRectangularShapes(imageData, centerX, centerY, detectionWidth, detectionHeight);
            
            // Score final (entre 0 et 1)
            const finalScore = (whiteLineScore * 0.7 + rectangularScore * 0.3);
            
            console.log(`Détection: lignes=${whiteLineScore.toFixed(2)}, rect=${rectangularScore.toFixed(2)}, final=${finalScore.toFixed(2)}`);
            
            return finalScore;
        }

        // Détecter les lignes blanches dans la zone de détection
        function detectWhiteLines(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let whitePixels = 0;
            let totalPixels = 0;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const i = (y * canvasWidth + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Calculer la luminosité
                    const brightness = (r + g + b) / 3;
                    
                    // Détecter les pixels clairs (blanc/gris clair)
                    if (brightness > 180) {
                        whitePixels++;
                    }
                    totalPixels++;
                }
            }
            
            return totalPixels > 0 ? whitePixels / totalPixels : 0;
        }

        // Détecter les formes rectangulaires
        function detectRectangularShapes(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let horizontalLines = 0;
            let verticalLines = 0;
            let totalChecks = 0;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            // Détecter les lignes horizontales (barre transversale)
            for (let y = startY; y < endY; y += 5) {
                let linePixels = 0;
                let lineLength = 0;
                
                for (let x = startX; x < endX; x++) {
                    const i = (y * canvasWidth + x) * 4;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    if (brightness > 150) {
                        linePixels++;
                    }
                    lineLength++;
                }
                
                if (lineLength > 0 && linePixels / lineLength > 0.3) {
                    horizontalLines++;
                }
                totalChecks++;
            }
            
            // Détecter les lignes verticales (poteaux)
            for (let x = startX; x < endX; x += 5) {
                let linePixels = 0;
                let lineLength = 0;
                
                for (let y = startY; y < endY; y++) {
                    const i = (y * canvasWidth + x) * 4;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    if (brightness > 150) {
                        linePixels++;
                    }
                    lineLength++;
                }
                
                if (lineLength > 0 && linePixels / lineLength > 0.3) {
                    verticalLines++;
                }
            }
            
            // Score basé sur la présence de lignes horizontales ET verticales
            const horizontalScore = Math.min(horizontalLines / 3, 1); // Au moins 3 lignes horizontales
            const verticalScore = Math.min(verticalLines / 6, 1); // Au moins 6 lignes verticales
            
            return (horizontalScore + verticalScore) / 2;
        }

        function toggleAlignmentDetection() {
            alignmentDetectionActive = !alignmentDetectionActive;
            
            if (alignmentDetectionActive) {
                alignmentDetector.textContent = 'Arrêter détection';
                alignmentDetector.classList.add('active');
                updateStatus('Détection d\'alignement activée - Pointez vers une cage');
                
                alignmentCheckInterval = setInterval(() => {
                    const confidence = detectGoalAlignment();
                    
                    // Supprimer les classes précédentes
                    goalFrame.classList.remove('aligned', 'partial');
                    
                    if (confidence > 0.6) {
                        goalFrame.classList.add('aligned');
                        updateStatus('✅ ALIGNÉ ! Cage détectée parfaitement');
                    } else if (confidence > 0.3) {
                        goalFrame.classList.add('partial');
                        updateStatus('🟠 Détection partielle - Ajustez la position');
                    } else {
                        updateStatus('🔍 Recherche d\'une cage...');
                    }
                }, 300); // Vérifier toutes les 300ms
                
            } else {
                alignmentDetector.textContent = 'Détecter alignement';
                alignmentDetector.classList.remove('active');
                goalFrame.classList.remove('aligned', 'partial');
                updateStatus('Détection d\'alignement désactivée');
                
                if (alignmentCheckInterval) {
                    clearInterval(alignmentCheckInterval);
                    alignmentCheckInterval = null;
                }
            }
        }

        // Basculer le mode plein écran
        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        // Entrer en mode plein écran (VRAI fullscreen Safari)
        function enterFullscreen() {
            try {
                // Utiliser l'API Fullscreen native pour masquer les barres Safari
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen(); // Safari
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen(); // Firefox
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen(); // IE/Edge
                } else {
                    // Fallback si l'API fullscreen n'est pas supportée
                    fallbackFullscreen();
                    return;
                }

                // Le reste sera géré dans l'event listener fullscreenchange
                
            } catch (error) {
                console.log('Fullscreen API non disponible, utilisation du fallback');
                fallbackFullscreen();
            }
        }

        // Mode fullscreen de fallback
        function fallbackFullscreen() {
            isFullscreen = true;
            
            // Ajouter la classe fullscreen
            videoContainer.classList.add('fullscreen-mode');
            
            // Créer l'interface fullscreen
            createFullscreenInterface();
            
            // Masquer le body scroll
            document.body.style.overflow = 'hidden';
            
            // Mettre à jour le bouton principal
            fullscreenBtn.textContent = '🔲 Quitter FS';
            
            updateStatus('📱 Mode plein écran activé !');
        }

        // Créer l'interface fullscreen
        function createFullscreenInterface() {
            // Créer les contrôles fullscreen
            const fullscreenControls = document.createElement('div');
            fullscreenControls.className = 'fullscreen-controls';
            fullscreenControls.id = 'fullscreenControls';
            
            fullscreenControls.innerHTML = `
                <button class="fullscreen-btn" onclick="flipCamera()">🔄</button>
                <button class="fullscreen-btn record" id="fullscreenRecordBtn" onclick="toggleRecording()">●</button>
            `;
            
            // Bouton sortir du fullscreen
            const exitBtn = document.createElement('button');
            exitBtn.className = 'fullscreen-exit';
            exitBtn.textContent = '✕ Sortir';
            exitBtn.onclick = exitFullscreen;
            
            // Ajouter les éléments (PAS de duplication du toggle overlay)
            videoContainer.appendChild(fullscreenControls);
            videoContainer.appendChild(exitBtn);
        }

        // Sortir du mode plein écran
        function exitFullscreen() {
            try {
                if (document.fullscreenElement || document.webkitFullscreenElement || 
                    document.mozFullScreenElement || document.msFullscreenElement) {
                    // Sortir du vrai fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                } else {
                    // Sortir du mode fallback
                    cleanupFullscreen();
                }
            } catch (error) {
                cleanupFullscreen();
            }
        }

        // Nettoyer l'interface fullscreen
        function cleanupFullscreen() {
            isFullscreen = false;
            
            if (alignmentDetectionActive) {
                toggleAlignmentDetection();
            }
            
            // Supprimer la classe fullscreen
            videoContainer.classList.remove('fullscreen-mode');
            
            // Supprimer les contrôles fullscreen
            const fullscreenControls = document.getElementById('fullscreenControls');
            const exitBtn = videoContainer.querySelector('.fullscreen-exit');
            
            if (fullscreenControls) fullscreenControls.remove();
            if (exitBtn) exitBtn.remove();
            
            // Restaurer le body scroll
            document.body.style.overflow = '';
            
            // Mettre à jour le bouton principal
            fullscreenBtn.textContent = '🔳 Plein Écran';
            
            updateStatus('📱 Mode normal restauré');
        }

        // Event listeners pour le fullscreen natif
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                // Entré en fullscreen
                isFullscreen = true;
                createFullscreenInterface();
                fullscreenBtn.textContent = '🔲 Quitter FS';
                updateStatus('📱 Mode plein écran activé - Barres Safari masquées !');
            } else {
                // Sorti du fullscreen
                cleanupFullscreen();
            }
        }

        async function flipCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            await startCamera();
        }

        // Basculer l'enregistrement
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // Démarrer l'enregistrement - VERSION SIMPLE QUI MARCHE
        function startRecording() {
            try {
                if (!stream) {
                    updateStatus('❌ Aucun stream caméra disponible');
                    return;
                }

                recordedChunks = [];
                
                // SIMPLE : Pas de mimeType du tout, on laisse le navigateur décider
                console.log('🎥 Création MediaRecorder sans mimeType');
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        console.log('📦 Chunk:', event.data.size, 'bytes');
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log('⏹️ Arrêt, chunks:', recordedChunks.length);
                    createDownloadLink();
                };

                mediaRecorder.onerror = (event) => {
                    console.error('💥 Erreur:', event.error);
                    updateStatus(`❌ Erreur: ${event.error.message}`);
                    isRecording = false;
                    updateRecordingInterface(false);
                };

                // Démarrer SANS options
                mediaRecorder.start();
                isRecording = true;
                updateRecordingInterface(true);
                updateStatus('🔴 Enregistrement...');

            } catch (error) {
                console.error('💥 Erreur:', error);
                updateStatus(`❌ Erreur: ${error.message}`);
            }
        }

        // Fonction pour mettre à jour l'interface d'enregistrement
        function updateRecordingInterface(recording) {
            if (recording) {
                recordBtn.innerHTML = 'Arrêter';
                recordBtn.className = 'btn btn-success';
                recordingIndicator.classList.add('active');
                flipBtn.disabled = true;
                fullscreenBtn.disabled = true;
                
                // Mettre à jour le bouton fullscreen si présent
                const fullscreenRecordBtn = document.getElementById('fullscreenRecordBtn');
                if (fullscreenRecordBtn) {
                    fullscreenRecordBtn.innerHTML = '■';
                }
            } else {
                recordBtn.innerHTML = 'Enregistrer';
                recordBtn.className = 'btn btn-success';
                recordingIndicator.classList.remove('active');
                flipBtn.disabled = false;
                fullscreenBtn.disabled = false;
                
                // Mettre à jour le bouton fullscreen si présent
                const fullscreenRecordBtn = document.getElementById('fullscreenRecordBtn');
                if (fullscreenRecordBtn) {
                    fullscreenRecordBtn.innerHTML = '●';
                }
            }
        }

        // Arrêter l'enregistrement
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                console.log('🛑 Arrêt de l\'enregistrement...');
                
                try {
                    mediaRecorder.stop();
                    isRecording = false;
                    updateRecordingInterface(false);
                    updateStatus('🔄 Traitement de la vidéo...');
                } catch (error) {
                    console.error('Erreur lors de l\'arrêt:', error);
                    updateStatus('❌ Erreur lors de l\'arrêt de l\'enregistrement');
                    isRecording = false;
                    updateRecordingInterface(false);
                }
            }
        }

        // Créer le lien de téléchargement
        function createDownloadLink() {
            if (recordedChunks.length === 0) {
                updateStatus('❌ Aucune donnée enregistrée');
                return;
            }

            // Détecter le type MIME et l'extension appropriée
            let mimeType = 'video/webm'; // Fallback par défaut
            let fileExtension = 'webm';
            
            if (recordedChunks[0] && recordedChunks[0].type) {
                mimeType = recordedChunks[0].type;
                console.log('Type MIME détecté:', mimeType);
                
                // Déterminer l'extension en fonction du type
                if (mimeType.includes('mp4')) {
                    fileExtension = 'mp4';
                } else if (mimeType.includes('webm')) {
                    fileExtension = 'webm';
                } else if (mimeType.includes('ogg')) {
                    fileExtension = 'ogv';
                }
            }
            
            const blob = new Blob(recordedChunks, { type: mimeType });
            const url = URL.createObjectURL(blob);
            const sizeMB = (blob.size / 1024 / 1024).toFixed(1);
            
            console.log(`Blob créé: ${sizeMB}MB, type: ${mimeType}, extension: ${fileExtension}`);

            // Préparer le téléchargement
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = `penalty_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.${fileExtension}`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Message de confirmation
                updateStatus(`✅ Téléchargement lancé ! Vidéo sauvée en .${fileExtension}`);
            };

            downloadBtn.classList.remove('hidden');
            updateStatus(`✅ Vidéo prête (${sizeMB} MB, .${fileExtension}) ! Cliquez sur Télécharger`);
        }

        // Télécharger la vidéo
        function downloadVideo() {
            downloadBtn.onclick();
        }

        // Basculer l'overlay
        overlayToggle.addEventListener('click', () => {
            overlayVisible = !overlayVisible;
            goalOverlay.style.display = overlayVisible ? 'block' : 'none';
            overlayToggle.textContent = overlayVisible ? 'Masquer overlay' : 'Afficher overlay';
        });

        // Event listener pour la détection d'alignement
        alignmentDetector.addEventListener('click', toggleAlignmentDetection);

        // Vérifications de base
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.mediaDevices?.getUserMedia) {
                updateStatus('❌ Caméra non supportée');
                return;
            }
            if (!window.MediaRecorder) {
                updateStatus('❌ Enregistrement non supporté');
                return;
            }
            updateStatus('📱 Prêt à filmer !');
        });

        // Empêcher la mise en veille
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(() => {
                console.log('Wake lock non disponible');
            });
        }
    </script>
</body>
