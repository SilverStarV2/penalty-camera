    <style>

        body {

        #camera {

        .goal-overlay {

        }

        .goal-frame {

        }

        /* Montant gauche */
        .goal-left-post {
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;  /* Plus fin, proportionnel */
            height: 94px;
            background: rgba(255, 255, 255, 1);

        /* Montant droit */

            top: 0;

            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 10;

        /* Barre horizontale */
        .goal-crossbar {

            top: 0;
            left: 0;

        .controls {

        .btn {

        .btn:hover {

        .goal-frame.zoom-1 {

        .goal-frame.zoom-2 {

        }

        .goal-frame.zoom-06 .goal-crossbar {

        }

        .goal-frame.zoom-1 .goal-left-post,
        .goal-frame.zoom-1 .goal-right-post {

            height: 94px;
        }

        .goal-frame.zoom-1 .goal-crossbar {
            width: 280px;

        }

        .goal-frame.zoom-2 .goal-left-post,
        .goal-frame.zoom-2 .goal-right-post {
            width: 2px;
            height: 47px;
        }

        .goal-frame.zoom-2 .goal-crossbar {
            width: 140px;

        }

        .feature {

        .feature-icon {

        .fullscreen-mode {

        .fullscreen-controls {

        .fullscreen-btn {

        .fullscreen-exit {

        .fullscreen-overlay-toggle {

            border-radius: 20px;

        .hidden {

        /* Gestion du fullscreen natif pour mobile */
        .video-container:-webkit-full-screen {
            width: 100vw !important;
            height: 100vh !important;
        }

        .video-container:-moz-full-screen {

        }

        .video-container:fullscreen {

        }

        /* Responsive mobile */
        @media (max-width: 768px) {

            }

            /* Mobile portrait - plus petit */
            .goal-frame {

            /* OVERLAY REPRODUISANT TA PHOTO EN PAYSAGE */

        /* FULLSCREEN PAYSAGE - COMME TA PHOTO EXACTEMENT */

<body>
    <div class="header">
        <h1>Penalty Camera</h1>
    </div>

    <div class="main-container">
        <div class="camera-section">
            <div class="status" id="status">
                Cliquez sur "D√©marrer" pour acc√©der √† la cam√©ra
            </div>

            <div class="video-container">
                <video id="camera" autoplay playsinline muted></video>
                
                <div class="goal-overlay" id="goalOverlay">
                    <div class="goal-frame">
                        <div class="goal-left-post"></div>
                        <div class="goal-right-post"></div>
                        <div class="goal-crossbar"></div>
                    </div>
                </div>
                
                <div class="recording-indicator" id="recordingIndicator">
                    ‚óè REC
                </div>
                
                <button class="overlay-toggle" id="overlayToggle">
                    Masquer overlay
                </button>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn" onclick="startCamera()">
                    D√©marrer
                </button>
                
                <button class="btn btn-secondary" id="flipBtn" onclick="flipCamera()" disabled>
                    Retourner
                </button>
                
                <button class="btn btn-secondary" id="fullscreenBtn" onclick="toggleFullscreen()" disabled>
                    Plein √âcran
                </button>
                
                <button class="btn btn-success" id="recordBtn" onclick="toggleRecording()" disabled>
                    Enregistrer
                </button>
                
                <button class="btn btn-secondary hidden" id="downloadBtn" onclick="downloadVideo()">
                    T√©l√©charger
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let camera = document.getElementById('camera');
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        let isRecording = false;
        let facingMode = 'environment';
        let overlayVisible = true;
        let isFullscreen = false;

        // √âl√©ments DOM
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const flipBtn = document.getElementById('flipBtn');
        const recordBtn = document.getElementById('recordBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const goalOverlay = document.getElementById('goalOverlay');
        const overlayToggle = document.getElementById('overlayToggle');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const videoContainer = document.querySelector('.video-container');

        // Fonction pour mettre √† jour le statut
        function updateStatus(message, type = 'info') {
            status.innerHTML = message;
            console.log(message);
        }

        // D√©marrer la cam√©ra
        async function startCamera() {
            try {
                updateStatus('Demande d\'acc√®s √† la cam√©ra...');
                startBtn.disabled = true;

                // Arr√™ter le stream existant
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Contraintes de base
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920, min: 1280 },
                        height: { ideal: 1080, min: 720 }
                    },
                    audio: true
                };

                // Obtenir le stream
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                camera.srcObject = stream;

                // Attendre que la vid√©o soit pr√™te
                await new Promise((resolve) => {
                    camera.onloadedmetadata = resolve;
                });

                await camera.play();

                // Activer les contr√¥les
                flipBtn.disabled = false;
                recordBtn.disabled = false;
                fullscreenBtn.disabled = false;
                startBtn.textContent = 'Cam√©ra Active';
                startBtn.disabled = false;

                updateStatus('Cam√©ra pr√™te ! Vous pouvez maintenant filmer');

            } catch (error) {
                console.error('Erreur cam√©ra:', error);
                updateStatus(`Erreur: ${error.message}. V√©rifiez les permissions Safari.`);
                startBtn.disabled = false;
                startBtn.textContent = 'R√©essayer';
            }
        }

        // Basculer le mode plein √©cran
        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        // Entrer en mode plein √©cran (VRAI fullscreen Safari)
        function enterFullscreen() {
            try {
                // Utiliser l'API Fullscreen native pour masquer les barres Safari
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen(); // Safari
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen(); // Firefox
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen(); // IE/Edge
                } else {
                    // Fallback si l'API fullscreen n'est pas support√©e
                    fallbackFullscreen();
                    return;
                }

                // Le reste sera g√©r√© dans l'event listener fullscreenchange
                
            } catch (error) {
                console.log('Fullscreen API non disponible, utilisation du fallback');
                fallbackFullscreen();
            }
        }

        // Mode fullscreen de fallback
        function fallbackFullscreen() {
            isFullscreen = true;
            
            // Ajouter la classe fullscreen
            videoContainer.classList.add('fullscreen-mode');
            
            // Cr√©er l'interface fullscreen
            createFullscreenInterface();
            
            // Masquer le body scroll
            document.body.style.overflow = 'hidden';
            
            // Mettre √† jour le bouton principal
            fullscreenBtn.textContent = 'üî≤ Quitter FS';
            
            updateStatus('üì± Mode plein √©cran activ√© !');
        }

        // Cr√©er l'interface fullscreen
        function createFullscreenInterface() {
            // Cr√©er les contr√¥les fullscreen
            const fullscreenControls = document.createElement('div');
            fullscreenControls.className = 'fullscreen-controls';
            fullscreenControls.id = 'fullscreenControls';
            
            fullscreenControls.innerHTML = `
                <button class="fullscreen-btn" onclick="flipCamera()">üîÑ</button>
                <button class="fullscreen-btn record" id="fullscreenRecordBtn" onclick="toggleRecording()">‚óè</button>
            `;
            
            // Bouton sortir du fullscreen
            const exitBtn = document.createElement('button');
            exitBtn.className = 'fullscreen-exit';
            exitBtn.textContent = '‚úï Sortir';
            exitBtn.onclick = exitFullscreen;
            
            // Toggle overlay fullscreen
            const overlayToggleFs = document.createElement('button');
            overlayToggleFs.className = 'fullscreen-overlay-toggle';
            overlayToggleFs.textContent = overlayVisible ? 'Masquer overlay' : 'Afficher overlay';
            overlayToggleFs.onclick = () => {
                overlayVisible = !overlayVisible;
                goalOverlay.style.display = overlayVisible ? 'block' : 'none';
                overlayToggleFs.textContent = overlayVisible ? 'Masquer overlay' : 'Afficher overlay';
            };
            
            // Status fullscreen
            const statusFs = document.createElement('div');
            statusFs.className = 'fullscreen-status';
            statusFs.id = 'fullscreenStatus';
            statusFs.textContent = 'Mode plein √©cran - Cadrez parfaitement votre penalty';
            
            // Ajouter les √©l√©ments
            videoContainer.appendChild(fullscreenControls);
            videoContainer.appendChild(exitBtn);
            videoContainer.appendChild(overlayToggleFs);
            videoContainer.appendChild(statusFs);
        }

        // Sortir du mode plein √©cran
        function exitFullscreen() {
            try {
                if (document.fullscreenElement || document.webkitFullscreenElement || 
                    document.mozFullScreenElement || document.msFullscreenElement) {
                    // Sortir du vrai fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                } else {
                    // Sortir du mode fallback
                    cleanupFullscreen();
                }
            } catch (error) {
                cleanupFullscreen();
            }
        }

        // Nettoyer l'interface fullscreen
        function cleanupFullscreen() {
            isFullscreen = false;
            
            // Supprimer la classe fullscreen
            videoContainer.classList.remove('fullscreen-mode');
            
            // Supprimer les contr√¥les fullscreen
            const fullscreenControls = document.getElementById('fullscreenControls');
            const exitBtn = videoContainer.querySelector('.fullscreen-exit');
            const overlayToggleFs = videoContainer.querySelector('.fullscreen-overlay-toggle');
            const statusFs = document.getElementById('fullscreenStatus');
            
            if (fullscreenControls) fullscreenControls.remove();
            if (exitBtn) exitBtn.remove();
            if (overlayToggleFs) overlayToggleFs.remove();
            if (statusFs) statusFs.remove();
            
            // Restaurer le body scroll
            document.body.style.overflow = '';
            
            // Mettre √† jour le bouton principal
            fullscreenBtn.textContent = 'üî≥ Plein √âcran';
            
            updateStatus('üì± Mode normal restaur√©');
        }

        // Event listeners pour le fullscreen natif
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                // Entr√© en fullscreen
                isFullscreen = true;
                createFullscreenInterface();
                fullscreenBtn.textContent = 'üî≤ Quitter FS';
                updateStatus('üì± Mode plein √©cran activ√© - Barres Safari masqu√©es !');
            } else {
                // Sorti du fullscreen
                cleanupFullscreen();
            }
        }

        // Changer le zoom et ajuster l'overlay
        function changeZoom() {
            currentZoom = parseFloat(zoomSelector.value);
            
            // Supprimer les anciennes classes de zoom
            goalFrame.classList.remove('zoom-06', 'zoom-1', 'zoom-2');
            
            // Ajouter la nouvelle classe selon le zoom
            switch(currentZoom) {
                case 0.6:
                    goalFrame.classList.add('zoom-06');
                    updateStatus('üìê Overlay ajust√© pour ultra wide x0.6');
                    break;
                case 1:
                    goalFrame.classList.add('zoom-1');
                    updateStatus('üìê Overlay ajust√© pour standard x1');
                    break;
                case 2:
                    goalFrame.classList.add('zoom-2');
                    updateStatus('üìê Overlay ajust√© pour zoom x2');
                    break;
            }
            
            console.log(`Zoom chang√©: x${currentZoom}`);
        }

        // Initialiser l'overlay au chargement
        document.addEventListener('DOMContentLoaded', () => {
            // Initialiser avec zoom x1
            goalFrame.classList.add('zoom-1');
            
            if (!navigator.mediaDevices?.getUserMedia) {
                updateStatus('‚ùå Cam√©ra non support√©e');
                return;
            }
            if (!window.MediaRecorder) {
                updateStatus('‚ùå Enregistrement non support√©');
                return;
            }
            updateStatus('üì± Pr√™t √† filmer ! Choisissez votre zoom');
        });
        async function flipCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            await startCamera();
        }

        // Basculer l'enregistrement
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // D√©marrer l'enregistrement - VERSION SIMPLE QUI MARCHE
        function startRecording() {
            try {
                if (!stream) {
                    updateStatus('‚ùå Aucun stream cam√©ra disponible');
                    return;
                }

                recordedChunks = [];
                
                // SIMPLE : Pas de mimeType du tout, on laisse le navigateur d√©cider
                console.log('üé• Cr√©ation MediaRecorder sans mimeType');
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        console.log('üì¶ Chunk:', event.data.size, 'bytes');
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log('‚èπÔ∏è Arr√™t, chunks:', recordedChunks.length);
                    createDownloadLink();
                };

                mediaRecorder.onerror = (event) => {
                    console.error('üí• Erreur:', event.error);
                    updateStatus(`‚ùå Erreur: ${event.error.message}`);
                    isRecording = false;
                    updateRecordingInterface(false);
                };

                // D√©marrer SANS options
                mediaRecorder.start();
                isRecording = true;
                updateRecordingInterface(true);
                updateStatus('üî¥ Enregistrement...');

            } catch (error) {
                console.error('üí• Erreur:', error);
                updateStatus(`‚ùå Erreur: ${error.message}`);
            }
        }

        // Fonction pour mettre √† jour l'interface d'enregistrement
        function updateRecordingInterface(recording) {
            if (recording) {
                recordBtn.innerHTML = 'Arr√™ter';
                recordBtn.className = 'btn btn-success';
                recordingIndicator.classList.add('active');
                flipBtn.disabled = true;
                fullscreenBtn.disabled = true;
                
                // Mettre √† jour le bouton fullscreen si pr√©sent
                const fullscreenRecordBtn = document.getElementById('fullscreenRecordBtn');
                if (fullscreenRecordBtn) {
                    fullscreenRecordBtn.innerHTML = '‚ñ†';
                }
            } else {
                recordBtn.innerHTML = 'Enregistrer';
                recordBtn.className = 'btn btn-success';
                recordingIndicator.classList.remove('active');
                flipBtn.disabled = false;
                fullscreenBtn.disabled = false;
                
                // Mettre √† jour le bouton fullscreen si pr√©sent
                const fullscreenRecordBtn = document.getElementById('fullscreenRecordBtn');
                if (fullscreenRecordBtn) {
                    fullscreenRecordBtn.innerHTML = '‚óè';
                }
            }
        }

        // Fonction pour reset l'interface en cas d'erreur
        function resetRecordingInterface() {
            isRecording = false;
            updateRecordingInterface(false);
        }

        // Arr√™ter l'enregistrement
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                console.log('üõë Arr√™t de l\'enregistrement...');
                
                try {
                    mediaRecorder.stop();
                    isRecording = false;
                    updateRecordingInterface(false);
                    updateStatus('üîÑ Traitement de la vid√©o...');
                } catch (error) {
                    console.error('Erreur lors de l\'arr√™t:', error);
                    updateStatus('‚ùå Erreur lors de l\'arr√™t de l\'enregistrement');
                    resetRecordingInterface();
                }
            }
        }

        // Cr√©er le lien de t√©l√©chargement
        function createDownloadLink() {
            if (recordedChunks.length === 0) {
                updateStatus('‚ùå Aucune donn√©e enregistr√©e');
                return;
            }

            // D√©tecter le type MIME et l'extension appropri√©e
            let mimeType = 'video/webm'; // Fallback par d√©faut
            let fileExtension = 'webm';
            
            if (recordedChunks[0] && recordedChunks[0].type) {
                mimeType = recordedChunks[0].type;
                console.log('Type MIME d√©tect√©:', mimeType);
                
                // D√©terminer l'extension en fonction du type
                if (mimeType.includes('mp4')) {
                    fileExtension = 'mp4';
                } else if (mimeType.includes('webm')) {
                    fileExtension = 'webm';
                } else if (mimeType.includes('ogg')) {
                    fileExtension = 'ogv';
                }
            }
            
            const blob = new Blob(recordedChunks, { type: mimeType });
            const url = URL.createObjectURL(blob);
            const sizeMB = (blob.size / 1024 / 1024).toFixed(1);
            
            console.log(`Blob cr√©√©: ${sizeMB}MB, type: ${mimeType}, extension: ${fileExtension}`);

            // Pr√©parer le t√©l√©chargement
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = `penalty_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.${fileExtension}`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Message de confirmation
                updateStatus(`‚úÖ T√©l√©chargement lanc√© ! Vid√©o sauv√©e en .${fileExtension}`);
            };

            downloadBtn.classList.remove('hidden');
            updateStatus(`‚úÖ Vid√©o pr√™te (${sizeMB} MB, .${fileExtension}) ! Cliquez sur T√©l√©charger`);
        }

        // T√©l√©charger la vid√©o
        function downloadVideo() {
            downloadBtn.onclick();
        }

        // Basculer l'overlay
        overlayToggle.addEventListener('click', () => {
            overlayVisible = !overlayVisible;
            goalOverlay.style.display = overlayVisible ? 'block' : 'none';
            overlayToggle.textContent = overlayVisible ? 'Masquer overlay' : 'Afficher overlay';
        });

        // V√©rifications de base
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.mediaDevices?.getUserMedia) {
                updateStatus('‚ùå Cam√©ra non support√©e');
                return;
            }
            if (!window.MediaRecorder) {
                updateStatus('‚ùå Enregistrement non support√©');
                return;
            }
            updateStatus('üì± Pr√™t √† filmer !');
        });

        // Emp√™cher la mise en veille
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(() => {
                console.log('Wake lock non disponible');
            });
        }
    </script>
