        /* Canvas invisible pour la détection */
        #detectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
        }

        .goal-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }

        /* POCHOIR DE CAGE 3D - STRUCTURE CORRECTE */
        .goal-frame {
            width: 61vw;
            height: calc(61vw / 3);
            position: relative;
            background: transparent;
            transition: all 0.3s ease;
        }

        /* GRAND U ARRIÈRE (61%) */
        /* Barre transversale du haut */
        .goal-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 1);
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Poteau gauche du grand U */
        .goal-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Poteau droit du grand U */
        .goal-frame .right-post {
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* PETIT U AVANT (59%) */
        .goal-frame .small-u {
            position: absolute;
            top: 1vw;
            left: 50%;
            transform: translateX(-50%);
            width: 59vw;
            height: calc(59vw / 2.998 - 1vw);  /* Ratio FIFA exact */
        }

        /* Barre transversale du petit U */
        .goal-frame .small-u::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1.5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* Poteau gauche du petit U */
        .goal-frame .small-u::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;

            border-radius: 1.5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);

        /* Poteau droit du petit U */
        .goal-frame .small-u .small-right-post {
            position: absolute;
            top: 0;
            right: 0;
            width: 3px;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1.5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* FERMETURE GAUCHE - Entre le poteau gauche du grand U et celui du petit U */

            position: absolute;

            left: 4px;  /* Après le poteau gauche du grand U */

            background: rgba(255, 255, 255, 0.9);
            border-radius: 1.5px;

    <div class="main-container">
        <div class="camera-section">
            <div class="status" id="status">
                Cliquez sur "Démarrer" pour accéder à la caméra
            </div>

            <div class="video-container">
                <video id="camera" autoplay playsinline muted></video>
                <canvas id="detectionCanvas"></canvas>
                
                <div class="goal-overlay" id="goalOverlay">
                    <div class="goal-frame">
                        <div class="right-post"></div>
                        <div class="small-u">
                            <div class="small-right-post"></div>
                        </div>
                        <div class="left-connection"></div>
                        <div class="right-connection"></div>
                    </div>
                </div>
                
                <div class="recording-indicator" id="recordingIndicator">
                    ● REC
                </div>
                
                <button class="overlay-toggle" id="overlayToggle">
                    Masquer overlay
                </button>
                
                <button class="alignment-detector" id="alignmentDetector">
                    Détecter alignement
                </button>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn" onclick="startCamera()">
                    Démarrer
                </button>
                
                <button class="btn btn-secondary" id="flipBtn" onclick="flipCamera()" disabled>
                    Retourner
                </button>
                
                <button class="btn btn-secondary" id="fullscreenBtn" onclick="toggleFullscreen()" disabled>
                    Plein Écran
                </button>
                
                <button class="btn btn-success" id="recordBtn" onclick="toggleRecording()" disabled>
                    Enregistrer
                </button>
                
                <button class="btn btn-secondary hidden" id="downloadBtn" onclick="downloadVideo()">
                    Télécharger
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let camera = document.getElementById('camera');
        let detectionCanvas = document.getElementById('detectionCanvas');
        let ctx = detectionCanvas.getContext('2d');
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        let isRecording = false;
        let facingMode = 'environment';
        let overlayVisible = true;
        let isFullscreen = false;
        let alignmentDetectionActive = false;
        let alignmentCheckInterval = null;

        // Éléments DOM
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const flipBtn = document.getElementById('flipBtn');
        const recordBtn = document.getElementById('recordBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const goalOverlay = document.getElementById('goalOverlay');
        const overlayToggle = document.getElementById('overlayToggle');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const videoContainer = document.querySelector('.video-container');
        const alignmentDetector = document.getElementById('alignmentDetector');
        const goalFrame = document.querySelector('.goal-frame');

        // Fonction pour mettre à jour le statut
        function updateStatus(message, type = 'info') {
            status.innerHTML = message;
            console.log(message);
        }

        // Démarrer la caméra
        async function startCamera() {
            try {
                updateStatus('Demande d\'accès à la caméra...');
                startBtn.disabled = true;

                // Arrêter le stream existant
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Contraintes de base
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920, min: 1280 },
                        height: { ideal: 1080, min: 720 }
                    },
                    audio: true
                };

                // Obtenir le stream
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                camera.srcObject = stream;

                // Attendre que la vidéo soit prête
                await new Promise((resolve) => {
                    camera.onloadedmetadata = () => {
                        // Ajuster la taille du canvas à la vidéo
                        detectionCanvas.width = camera.videoWidth;
                        detectionCanvas.height = camera.videoHeight;
                        resolve();
                    };
                });

                await camera.play();

                // Activer les contrôles
                flipBtn.disabled = false;
                recordBtn.disabled = false;
                fullscreenBtn.disabled = false;
                startBtn.textContent = 'Caméra Active';
                startBtn.disabled = false;

                updateStatus('Caméra prête ! Vous pouvez maintenant filmer');

            } catch (error) {
                console.error('Erreur caméra:', error);
                updateStatus(`Erreur: ${error.message}. Vérifiez les permissions Safari.`);
                startBtn.disabled = false;
                startBtn.textContent = 'Réessayer';
            }
        }

        // DÉTECTION HYBRIDE SPÉCIALISÉE CAGES DE FOOT - ANTI FAUX POSITIFS
        function detectGoalAlignment() {
            if (!camera.videoWidth || !camera.videoHeight) return 0;

            // Dessiner l'image de la caméra sur le canvas
            ctx.drawImage(camera, 0, 0, detectionCanvas.width, detectionCanvas.height);
            
            // Obtenir les données d'image
            const imageData = ctx.getImageData(0, 0, detectionCanvas.width, detectionCanvas.height);
            
            // Zone de détection correspondant exactement au contour de l'overlay
            const centerX = Math.floor(detectionCanvas.width / 2);
            const centerY = Math.floor(detectionCanvas.height / 2);
            const overlayWidth = Math.floor(detectionCanvas.width * 0.35);
            const overlayHeight = Math.floor(detectionCanvas.height * 0.15);
            
            // PHASE 1 : Détection de base
            const baseScores = {
                edges: detectStrongEdges(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.25,
                colors: detectGoalColors(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.15,
                geometry: detectRectangularShape(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.25,
                symmetry: checkSymmetry(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.1,
                contrast: analyzeContrast(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.1
            };
            
            const baseScore = Object.values(baseScores).reduce((a, b) => a + b, 0);
            
            // PHASE 2 : Filtres spécifiques aux cages (anti faux positifs)
            const goalSpecificScores = {
                ratioCheck: checkGoalRatio(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.05,
                verticalPosts: detectVerticalPosts(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.05,
                horizontalBar: detectHorizontalBar(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.03,
                backgroundContext: analyzeBackground(imageData, centerX, centerY, overlayWidth, overlayHeight) * 0.02
            };
            
            const goalSpecificScore = Object.values(goalSpecificScores).reduce((a, b) => a + b, 0);
            
            // PHASE 3 : Filtres négatifs (ce qui n'est PAS une cage)
            const negativeFilters = {
                tooRegular: detectTooRegularPattern(imageData, centerX, centerY, overlayWidth, overlayHeight),
                indoorObject: detectIndoorObject(imageData, centerX, centerY, overlayWidth, overlayHeight),
                wrongSize: detectWrongSize(imageData, centerX, centerY, overlayWidth, overlayHeight),
                noGrassContext: detectNoGrassContext(imageData, centerX, centerY, overlayWidth, overlayHeight)
            };
            
            // Pénalités pour les faux positifs
            let penalty = 0;
            Object.values(negativeFilters).forEach(filter => {
                if (filter > 0.5) penalty += 0.3; // Pénalité forte
            });
            
            const finalScore = Math.max(0, baseScore + goalSpecificScore - penalty);
            
            console.log(`🎯 Base: ${baseScore.toFixed(2)} | Goal: ${goalSpecificScore.toFixed(2)} | Penalty: ${penalty.toFixed(2)} | Final: ${finalScore.toFixed(2)}`);
            
            return finalScore;
        }

        // FILTRE 1 : Vérifier les proportions exactes d'une cage FIFA
        function checkGoalRatio(imageData, centerX, centerY, width, height) {
            // Une vraie cage a un ratio largeur/hauteur de 2.998:1 (7.32m / 2.44m)
            const detectedRatio = width / height;
            const idealRatio = 2.998;
            const ratioError = Math.abs(detectedRatio - idealRatio) / idealRatio;
            
            // Plus le ratio est proche de 2.998:1, meilleur c'est
            return ratioError < 0.2 ? (1 - ratioError * 5) : 0;
        }

        // FILTRE 2 : Détecter les poteaux verticaux spécifiques
        function detectVerticalPosts(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let leftPostStrength = 0;
            let rightPostStrength = 0;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            // Analyser les zones des poteaux (bords gauche et droit)
            for (let y = startY; y < endY; y += 2) {
                // Poteau gauche
                if (startX >= 0 && startX < canvasWidth) {
                    const i = (y * canvasWidth + startX) * 4;
                    const current = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    // Chercher un objet clair vertical
                    if (current > 120) leftPostStrength++;
                }
                
                // Poteau droit
                if (endX-1 >= 0 && endX-1 < canvasWidth) {
                    const i = (y * canvasWidth + (endX-1)) * 4;
                    const current = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    if (current > 120) rightPostStrength++;
                }
            }
            
            const totalHeight = endY - startY;
            const leftRatio = leftPostStrength / (totalHeight / 2);
            const rightRatio = rightPostStrength / (totalHeight / 2);
            
            // Les deux poteaux doivent être détectés
            return Math.min(leftRatio, rightRatio);
        }

        // FILTRE 3 : Détecter la barre horizontale du haut
        function detectHorizontalBar(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let barStrength = 0;
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const barY = Math.max(0, centerY - height/2);
            
            // Analyser la ligne du haut
            for (let x = startX; x < endX; x += 2) {
                if (x >= 0 && x < canvasWidth && barY >= 0 && barY < imageData.height) {
                    const i = (barY * canvasWidth + x) * 4;
                    const current = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    if (current > 120) barStrength++;
                }
            }
            
            const totalWidth = endX - startX;
            return barStrength / (totalWidth / 2);
        }

        // FILTRE 4 : Analyser le contexte (herbe, ciel, terrain)
        function analyzeBackground(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let grassPixels = 0;
            let skyPixels = 0;
            let totalPixels = 0;
            
            // Zone élargie autour de la cage
            const expandedWidth = width * 1.5;
            const expandedHeight = height * 1.5;
            const startX = Math.max(0, centerX - expandedWidth/2);
            const endX = Math.min(canvasWidth, centerX + expandedWidth/2);
            const startY = Math.max(0, centerY - expandedHeight/2);
            const endY = Math.min(imageData.height, centerY + expandedHeight/2);
            
            for (let y = startY; y < endY; y += 4) {
                for (let x = startX; x < endX; x += 4) {
                    const i = (y * canvasWidth + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Détecter herbe (vert dominant)
                    if (g > r && g > b && g > 80) {
                        grassPixels++;
                    }
                    
                    // Détecter ciel (bleu ou blanc/gris clair)
                    if ((b > r && b > g) || (r > 180 && g > 180 && b > 180)) {
                        skyPixels++;
                    }
                    
                    totalPixels++;
                }
            }
            
            const grassRatio = grassPixels / totalPixels;
            const skyRatio = skyPixels / totalPixels;
            
            // Un bon contexte de cage = herbe + ciel
            return (grassRatio + skyRatio) > 0.3 ? 1 : 0;
        }

        // ANTI-FILTRE 1 : Détecter un motif trop régulier (fenêtre, porte)
        function detectTooRegularPattern(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let uniformityScore = 0;
            let previousBrightness = -1;
            let totalChecks = 0;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            // Vérifier l'uniformité (trop régulier = pas une cage)
            for (let y = startY; y < endY; y += 5) {
                for (let x = startX; x < endX; x += 5) {
                    const i = (y * canvasWidth + x) * 4;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    if (previousBrightness >= 0) {
                        const diff = Math.abs(brightness - previousBrightness);
                        if (diff < 10) uniformityScore++; // Trop uniforme
                    }
                    
                    previousBrightness = brightness;
                    totalChecks++;
                }
            }
            
            return totalChecks > 0 ? uniformityScore / totalChecks : 0;
        }

        // ANTI-FILTRE 2 : Détecter un objet d'intérieur
        function detectIndoorObject(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            // Chercher des couleurs typiques d'intérieur
            let indoorColorCount = 0;
            let totalPixels = 0;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            for (let y = startY; y < endY; y += 3) {
                for (let x = startX; x < endX; x += 3) {
                    const i = (y * canvasWidth + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Couleurs typiques d'intérieur (beige, marron, couleurs chaudes)
                    const isBeige = r > 150 && g > 130 && b > 100 && Math.abs(r - g) < 50;
                    const isBrown = r > 100 && g > 70 && b < 80;
                    
                    if (isBeige || isBrown) {
                        indoorColorCount++;
                    }
                    totalPixels++;
                }
            }
            
            return totalPixels > 0 ? indoorColorCount / totalPixels : 0;
        }

        // ANTI-FILTRE 3 : Détecter une taille incorrecte
        function detectWrongSize(imageData, centerX, centerY, width, height) {
            // Une cage trop petite ou trop grande dans l'image
            const imageArea = imageData.width * imageData.height;
            const detectionArea = width * height;
            const ratio = detectionArea / imageArea;
            
            // Une cage doit occuper entre 5% et 60% de l'image
            if (ratio < 0.05 || ratio > 0.6) {
                return 1; // Taille incorrecte
            }
            return 0;
        }

        // ANTI-FILTRE 4 : Pas de contexte d'herbe
        function detectNoGrassContext(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let grassPixels = 0;
            let totalPixels = 0;
            
            // Analyser la partie basse de l'image (là où il devrait y avoir de l'herbe)
            const grassY = Math.min(imageData.height, centerY + height);
            const grassEndY = Math.min(imageData.height, grassY + height);
            
            for (let y = grassY; y < grassEndY; y += 3) {
                for (let x = 0; x < canvasWidth; x += 5) {
                    const i = (y * canvasWidth + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Herbe = vert dominant
                    if (g > r && g > b && g > 60) {
                        grassPixels++;
                    }
                    totalPixels++;
                }
            }
            
            const grassRatio = totalPixels > 0 ? grassPixels / totalPixels : 0;
            
            // Pas assez d'herbe = probablement pas un terrain
            return grassRatio < 0.1 ? 1 : 0;
        }

        // 1. DÉTECTION DES CONTOURS FORTS
        function detectStrongEdges(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let strongEdges = 0;
            let totalChecks = 0;
            
            const startX = Math.max(1, centerX - width/2);
            const endX = Math.min(canvasWidth-1, centerX + width/2);
            const startY = Math.max(1, centerY - height/2);
            const endY = Math.min(imageData.height-1, centerY + height/2);
            
            for (let y = startY; y < endY; y += 2) {
                for (let x = startX; x < endX; x += 2) {
                    const i = (y * canvasWidth + x) * 4;
                    
                    const current = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const right = (data[i + 4] + data[i + 5] + data[i + 6]) / 3;
                    const bottom = (data[i + canvasWidth * 4] + data[i + canvasWidth * 4 + 1] + data[i + canvasWidth * 4 + 2]) / 3;
                    
                    const diffRight = Math.abs(current - right);
                    const diffBottom = Math.abs(current - bottom);
                    
                    if (diffRight > 40 || diffBottom > 40) {
                        strongEdges++;
                    }
                    totalChecks++;
                }
            }
            
            return totalChecks > 0 ? Math.min(strongEdges / (totalChecks * 0.25), 1) : 0;
        }

        // 2. DÉTECTION DES COULEURS TYPIQUES DES CAGES
        function detectGoalColors(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let goalColorPixels = 0;
            let totalPixels = 0;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            for (let y = startY; y < endY; y += 2) {
                for (let x = startX; x < endX; x += 2) {
                    const i = (y * canvasWidth + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Détecter couleurs typiques des cages
                    const brightness = (r + g + b) / 3;
                    const isWhite = r > 200 && g > 200 && b > 200; // Blanc
                    const isGray = Math.abs(r - g) < 30 && Math.abs(g - b) < 30 && brightness > 100 && brightness < 200; // Gris métal
                    const isYellow = r > 200 && g > 200 && b < 100; // Jaune
                    
                    if (isWhite || isGray || isYellow) {
                        goalColorPixels++;
                    }
                    totalPixels++;
                }
            }
            
            return totalPixels > 0 ? Math.min(goalColorPixels / (totalPixels * 0.3), 1) : 0;
        }

        // 3. DÉTECTION DE LA GÉOMÉTRIE RECTANGULAIRE
        function detectRectangularShape(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            // Analyser les bords du rectangle
            let topEdgeStrength = 0;
            let bottomEdgeStrength = 0;
            let leftEdgeStrength = 0;
            let rightEdgeStrength = 0;
            
            // Bord du haut
            for (let x = startX; x < endX; x += 3) {
                if (startY > 0) {
                    const i = (startY * canvasWidth + x) * 4;
                    const above = ((startY-1) * canvasWidth + x) * 4;
                    const diff = Math.abs((data[i] + data[i+1] + data[i+2]) - (data[above] + data[above+1] + data[above+2]));
                    if (diff > 90) topEdgeStrength++;
                }
            }
            
            // Bord du bas  
            for (let x = startX; x < endX; x += 3) {
                if (endY < imageData.height) {
                    const i = ((endY-1) * canvasWidth + x) * 4;
                    const below = (endY * canvasWidth + x) * 4;
                    const diff = Math.abs((data[i] + data[i+1] + data[i+2]) - (data[below] + data[below+1] + data[below+2]));
                    if (diff > 90) bottomEdgeStrength++;
                }
            }
            
            // Bords gauche et droit
            for (let y = startY; y < endY; y += 3) {
                // Gauche
                if (startX > 0) {
                    const i = (y * canvasWidth + startX) * 4;
                    const left = (y * canvasWidth + (startX-1)) * 4;
                    const diff = Math.abs((data[i] + data[i+1] + data[i+2]) - (data[left] + data[left+1] + data[left+2]));
                    if (diff > 90) leftEdgeStrength++;
                }
                
                // Droite
                if (endX < canvasWidth) {
                    const i = (y * canvasWidth + (endX-1)) * 4;
                    const right = (y * canvasWidth + endX) * 4;
                    const diff = Math.abs((data[i] + data[i+1] + data[i+2]) - (data[right] + data[right+1] + data[right+2]));
                    if (diff > 90) rightEdgeStrength++;
                }
            }
            
            // Score basé sur la détection des 4 bords
            const edgeScore = (topEdgeStrength + bottomEdgeStrength + leftEdgeStrength + rightEdgeStrength) / 100;
            return Math.min(edgeScore, 1);
        }

        // 4. VÉRIFICATION DE LA SYMÉTRIE
        function checkSymmetry(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            let symmetryScore = 0;
            let comparisons = 0;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            // Comparer côté gauche vs côté droit
            for (let y = startY; y < endY; y += 4) {
                for (let offset = 0; offset < width/4; offset += 4) {
                    const leftX = startX + offset;
                    const rightX = endX - offset - 1;
                    
                    if (leftX >= 0 && rightX < canvasWidth && leftX < rightX) {
                        const leftI = (y * canvasWidth + leftX) * 4;
                        const rightI = (y * canvasWidth + rightX) * 4;
                        
                        const leftBrightness = (data[leftI] + data[leftI + 1] + data[leftI + 2]) / 3;
                        const rightBrightness = (data[rightI] + data[rightI + 1] + data[rightI + 2]) / 3;
                        
                        const similarity = 1 - Math.abs(leftBrightness - rightBrightness) / 255;
                        symmetryScore += similarity;
                        comparisons++;
                    }
                }
            }
            
            return comparisons > 0 ? symmetryScore / comparisons : 0;
        }

        // 5. ANALYSE DU CONTRASTE
        function analyzeContrast(imageData, centerX, centerY, width, height) {
            const data = imageData.data;
            const canvasWidth = imageData.width;
            
            // Analyser le contraste entre l'intérieur et l'extérieur de la zone
            let insideAvg = 0;
            let outsideAvg = 0;
            let insideCount = 0;
            let outsideCount = 0;
            
            const startX = Math.max(0, centerX - width/2);
            const endX = Math.min(canvasWidth, centerX + width/2);
            const startY = Math.max(0, centerY - height/2);
            const endY = Math.min(imageData.height, centerY + height/2);
            
            // Zone élargie pour comparaison
            const outerStartX = Math.max(0, centerX - width);
            const outerEndX = Math.min(canvasWidth, centerX + width);
            const outerStartY = Math.max(0, centerY - height);
            const outerEndY = Math.min(imageData.height, centerY + height);
            
            for (let y = outerStartY; y < outerEndY; y += 3) {
                for (let x = outerStartX; x < outerEndX; x += 3) {
                    const i = (y * canvasWidth + x) * 4;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    if (x >= startX && x < endX && y >= startY && y < endY) {
                        // À l'intérieur
                        insideAvg += brightness;
                        insideCount++;
                    } else {
                        // À l'extérieur
                        outsideAvg += brightness;
                        outsideCount++;
                    }
                }
            }
            
            if (insideCount > 0 && outsideCount > 0) {
                insideAvg /= insideCount;
                outsideAvg /= outsideCount;
                
                // Un bon contraste indique une cage (objet clair sur fond sombre ou vice versa)
                const contrast = Math.abs(insideAvg - outsideAvg) / 255;
                return Math.min(contrast * 2, 1); // Amplifier le contraste
            }
            
            return 0;
        }

        function toggleAlignmentDetection() {
            alignmentDetectionActive = !alignmentDetectionActive;
            
            if (alignmentDetectionActive) {
                alignmentDetector.textContent = 'Arrêter détection';
                alignmentDetector.classList.add('active');
                updateStatus('Détection d\'alignement activée - Pointez vers une cage');
                
                alignmentCheckInterval = setInterval(() => {
                    const confidence = detectGoalAlignment();
                    
                    // Supprimer les classes précédentes
                    goalFrame.classList.remove('aligned', 'partial');
                    
                    // Seuils plus stricts pour éviter les faux positifs
                    if (confidence > 0.6) {

                    } else if (confidence > 0.35) {
                        goalFrame.classList.add('partial');
                        updateStatus('🟠 Possible cage détectée - Vérifiez l\'alignement');
                    } else {
                        updateStatus('🔍 Recherche d\'une cage de football...');
                    }
                }, 300);
                
            } else {
                alignmentDetector.textContent = 'Détecter alignement';
                alignmentDetector.classList.remove('active');
                goalFrame.classList.remove('aligned', 'partial');
                updateStatus('Détection d\'alignement désactivée');
                
                if (alignmentCheckInterval) {
                    clearInterval(alignmentCheckInterval);
                    alignmentCheckInterval = null;
                }
            }
        }

        // Basculer le mode plein écran
        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        // Entrer en mode plein écran (VRAI fullscreen Safari)
        function enterFullscreen() {
            try {
                // Utiliser l'API Fullscreen native pour masquer les barres Safari
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen(); // Safari
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen(); // Firefox
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen(); // IE/Edge
                } else {
                    // Fallback si l'API fullscreen n'est pas supportée
                    fallbackFullscreen();
                    return;
                }

            } catch (error) {
                console.log('Fullscreen API non disponible, utilisation du fallback');
                fallbackFullscreen();
            }
        }

        // Mode fullscreen de fallback
        function fallbackFullscreen() {
            isFullscreen = true;
            
            // Ajouter la classe fullscreen
            videoContainer.classList.add('fullscreen-mode');
            
            // Créer l'interface fullscreen
            createFullscreenInterface();
            
            // Masquer le body scroll
            document.body.style.overflow = 'hidden';
            
            // Mettre à jour le bouton principal
            fullscreenBtn.textContent = '🔲 Quitter FS';
            
            updateStatus('📱 Mode plein écran activé !');
        }

        // Créer l'interface fullscreen
        function createFullscreenInterface() {
            // Créer les contrôles fullscreen
            const fullscreenControls = document.createElement('div');
            fullscreenControls.className = 'fullscreen-controls';
            fullscreenControls.id = 'fullscreenControls';
            
            fullscreenControls.innerHTML = `
                <button class="fullscreen-btn" onclick="flipCamera()">🔄</button>
                <button class="fullscreen-btn record" id="fullscreenRecordBtn" onclick="toggleRecording()">●</button>
            `;
            
            // Bouton sortir du fullscreen
            const exitBtn = document.createElement('button');
            exitBtn.className = 'fullscreen-exit';
            exitBtn.textContent = '✕ Sortir';
            exitBtn.onclick = exitFullscreen;
            
            // Ajouter les éléments
            videoContainer.appendChild(fullscreenControls);
            videoContainer.appendChild(exitBtn);
        }

        // Sortir du mode plein écran
        function exitFullscreen() {
            try {
                if (document.fullscreenElement || document.webkitFullscreenElement || 
                    document.mozFullScreenElement || document.msFullscreenElement) {
                    // Sortir du vrai fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                } else {
                    // Sortir du mode fallback
                    cleanupFullscreen();
                }
            } catch (error) {
                cleanupFullscreen();
            }
        }

        // Nettoyer l'interface fullscreen
        function cleanupFullscreen() {
            isFullscreen = false;
            
            if (alignmentDetectionActive) {
                toggleAlignmentDetection();
            }
            
            // Supprimer la classe fullscreen
            videoContainer.classList.remove('fullscreen-mode');
            
            // Supprimer les contrôles fullscreen
            const fullscreenControls = document.getElementById('fullscreenControls');
            const exitBtn = videoContainer.querySelector('.fullscreen-exit');
            
            if (fullscreenControls) fullscreenControls.remove();
            if (exitBtn) exitBtn.remove();
            
            // Restaurer le body scroll
            document.body.style.overflow = '';
            
            // Mettre à jour le bouton principal
            fullscreenBtn.textContent = '🔳 Plein Écran';
            
            updateStatus('📱 Mode normal restauré');
        }

        // Event listeners pour le fullscreen natif
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                // Entré en fullscreen
                isFullscreen = true;
                createFullscreenInterface();
                fullscreenBtn.textContent = '🔲 Quitter FS';
                updateStatus('📱 Mode plein écran activé - Barres Safari masquées !');
            } else {
                // Sorti du fullscreen
                cleanupFullscreen();
            }
        }

        async function flipCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            await startCamera();
        }

        // Basculer l'enregistrement
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // Démarrer l'enregistrement
        function startRecording() {
            try {
                if (!stream) {
                    updateStatus('❌ Aucun stream caméra disponible');
                    return;
                }

                recordedChunks = [];
                
                console.log('🎥 Création MediaRecorder sans mimeType');
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        console.log('📦 Chunk:', event.data.size, 'bytes');
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log('⏹️ Arrêt, chunks:', recordedChunks.length);
                    createDownloadLink();
                };

                mediaRecorder.onerror = (event) => {
                    console.error('💥 Erreur:', event.error);
                    updateStatus(`❌ Erreur: ${event.error.message}`);
                    isRecording = false;
                    updateRecordingInterface(false);
                };

                mediaRecorder.start();
                isRecording = true;
                updateRecordingInterface(true);
                updateStatus('🔴 Enregistrement...');

            } catch (error) {
                console.error('💥 Erreur:', error);
                updateStatus(`❌ Erreur: ${error.message}`);
            }
        }

        // Fonction pour mettre à jour l'interface d'enregistrement
        function updateRecordingInterface(recording) {
            if (recording) {
                recordBtn.innerHTML = 'Arrêter';
                recordBtn.className = 'btn btn-success';
                recordingIndicator.classList.add('active');
                flipBtn.disabled = true;
                fullscreenBtn.disabled = true;
                
                const fullscreenRecordBtn = document.getElementById('fullscreenRecordBtn');
                if (fullscreenRecordBtn) {
                    fullscreenRecordBtn.innerHTML = '■';
                }
            } else {
                recordBtn.innerHTML = 'Enregistrer';
                recordBtn.className = 'btn btn-success';
                recordingIndicator.classList.remove('active');
                flipBtn.disabled = false;
                fullscreenBtn.disabled = false;
                
                const fullscreenRecordBtn = document.getElementById('fullscreenRecordBtn');
                if (fullscreenRecordBtn) {
                    fullscreenRecordBtn.innerHTML = '●';
                }
            }
        }

        // Arrêter l'enregistrement
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                console.log('🛑 Arrêt de l\'enregistrement...');
                
                try {
                    mediaRecorder.stop();
                    isRecording = false;
                    updateRecordingInterface(false);
                    updateStatus('🔄 Traitement de la vidéo...');
                } catch (error) {
                    console.error('Erreur lors de l\'arrêt:', error);
                    updateStatus('❌ Erreur lors de l\'arrêt de l\'enregistrement');
                    isRecording = false;
                    updateRecordingInterface(false);
                }
            }
        }

        // Créer le lien de téléchargement
        function createDownloadLink() {
            if (recordedChunks.length === 0) {
                updateStatus('❌ Aucune donnée enregistrée');
                return;
            }

            let mimeType = 'video/webm';
            let fileExtension = 'webm';
            
            if (recordedChunks[0] && recordedChunks[0].type) {
                mimeType = recordedChunks[0].type;
                console.log('Type MIME détecté:', mimeType);
                
                if (mimeType.includes('mp4')) {
                    fileExtension = 'mp4';
                } else if (mimeType.includes('webm')) {
                    fileExtension = 'webm';
                } else if (mimeType.includes('ogg')) {
                    fileExtension = 'ogv';
                }
            }
            
            const blob = new Blob(recordedChunks, { type: mimeType });
            const url = URL.createObjectURL(blob);
            const sizeMB = (blob.size / 1024 / 1024).toFixed(1);
            
            console.log(`Blob créé: ${sizeMB}MB, type: ${mimeType}, extension: ${fileExtension}`);

            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = `penalty_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.${fileExtension}`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                updateStatus(`✅ Téléchargement lancé ! Vidéo sauvée en .${fileExtension}`);
            };

            downloadBtn.classList.remove('hidden');
            updateStatus(`✅ Vidéo prête (${sizeMB} MB, .${fileExtension}) ! Cliquez sur Télécharger`);
        }

        // Télécharger la vidéo
        function downloadVideo() {
            downloadBtn.onclick();
        }

        // Basculer l'overlay
        overlayToggle.addEventListener('click', () => {
            overlayVisible = !overlayVisible;
            goalOverlay.style.display = overlayVisible ? 'block' : 'none';
            overlayToggle.textContent = overlayVisible ? 'Masquer overlay' : 'Afficher overlay';
        });

        // Event listener pour la détection d'alignement
        alignmentDetector.addEventListener('click', toggleAlignmentDetection);

        // Vérifications de base
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.mediaDevices?.getUserMedia) {
                updateStatus('❌ Caméra non supportée');
                return;
            }
            if (!window.MediaRecorder) {
                updateStatus('❌ Enregistrement non supporté');
                return;
            }
            updateStatus('📱 Prêt à filmer !');
        });

        // Empêcher la mise en veille
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(() => {
                console.log('Wake lock non disponible');
            });
        }
    </script>
