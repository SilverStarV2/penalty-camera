<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Penalty Camera Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            background: #000000;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .camera-section {
            background: #111111;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        #camera {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .goal-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }

        .goal-frame {
            width: 280px;
            height: 94px;
            position: relative;
        }

        /* Montant gauche */
        .goal-left-post {
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 94px;
            background: rgba(255, 255, 255, 1);
            border-radius: 1.5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* Montant droit */
        .goal-right-post {
            position: absolute;
            top: 0;
            right: 0;
            width: 3px;
            height: 94px;
            background: rgba(255, 255, 255, 1);
            border-radius: 1.5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* Barre horizontale */
        .goal-crossbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 3px;
            background: rgba(255, 255, 255, 1);
            border-radius: 1.5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* État aligné - barres vertes */
        .goal-frame.aligned .goal-left-post,
        .goal-frame.aligned .goal-right-post,
        .goal-frame.aligned .goal-crossbar {
            background: rgba(0, 255, 0, 1);
            box-shadow: 0 0 12px rgba(0, 255, 0, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-secondary {
            background: white;
            color: black;
        }

        .btn-success {
            background: #ff3333;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: #222222;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 14px;
            color: #cccccc;
        }

        .recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff3333;
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            display: none;
        }

        .recording-indicator.active {
            display: block;
        }

        .overlay-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }

        .alignment-detector {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            z-index: 15;
        }

        .alignment-detector.active {
            background: rgba(0, 255, 0, 0.8);
            color: black;
        }

        .fullscreen-mode {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            background: #000 !important;
            border-radius: 0 !important;
            margin: 0 !important;
        }

        .fullscreen-mode #camera {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        .fullscreen-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10000;
        }

        .fullscreen-btn {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn.record {
            background: #ff3333;
            color: white;
            width: 60px;
            height: 60px;
        }

        .fullscreen-exit {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10001;
        }

        .fullscreen-overlay-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10001;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive mobile */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }
            
            .camera-section {
                padding: 20px;
            }
            
            #camera {
                height: 250px;
            }
            
            .goal-frame {
                width: 245px;
                height: 82px;
            }
            
            .goal-left-post, .goal-right-post {
                width: 3px;
                height: 82px;
            }
            
            .goal-crossbar {
                width: 245px;
                height: 3px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                min-width: 100px;
                padding: 10px 16px;
                font-size: 14px;
            }
        }

        /* Mode paysage mobile */
        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: 10px 0;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .camera-section {
                padding: 15px;
            }
            
            #camera {
                height: 200px;
            }
            
            .goal-frame {
                width: 350px !important;
                height: 117px !important;
            }
            
            .goal-left-post, .goal-right-post {
                width: 4px !important;
                height: 117px !important;
            }
            
            .goal-crossbar {
                width: 350px !important;
                height: 4px !important;
            }
        }

        /* FULLSCREEN PAYSAGE */
        .fullscreen-mode .goal-frame {
            width: 60vw !important;
            height: calc(60vw / 3) !important;
        }

        .fullscreen-mode .goal-left-post, 
        .fullscreen-mode .goal-right-post {
            width: 0.8vw !important;
            height: calc(60vw / 3) !important;
        }

        .fullscreen-mode .goal-crossbar {
            width: 60vw !important;
            height: 0.8vw !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Penalty Camera</h1>
    </div>

    <div class="main-container">
        <div class="camera-section">
            <div class="status" id="status">
                Cliquez sur "Démarrer" pour accéder à la caméra
            </div>

            <div class="video-container">
                <video id="camera" autoplay playsinline muted></video>
                
                <div class="goal-overlay" id="goalOverlay">
                    <div class="goal-frame">
                        <div class="goal-left-post"></div>
                        <div class="goal-right-post"></div>
                        <div class="goal-crossbar"></div>
                    </div>
                </div>
                
                <div class="recording-indicator" id="recordingIndicator">
                    ● REC
                </div>
                
                <button class="overlay-toggle" id="overlayToggle">
                    Masquer overlay
                </button>
                
                <button class="alignment-detector" id="alignmentDetector">
                    Détecter alignement
                </button>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">
                    Démarrer
                </button>
                
                <button class="btn btn-secondary" id="flipBtn" disabled>
                    Retourner
                </button>
                
                <button class="btn btn-secondary" id="fullscreenBtn" disabled>
                    Plein Écran
                </button>
                
                <button class="btn btn-success" id="recordBtn" disabled>
                    Enregistrer
                </button>
                
                <button class="btn btn-secondary hidden" id="downloadBtn">
                    Télécharger
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let camera = document.getElementById('camera');
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        let isRecording = false;
        let facingMode = 'environment';
        let overlayVisible = true;
        let isFullscreen = false;
        let alignmentDetectionActive = false;
        let alignmentCheckInterval = null;

        // Éléments DOM
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const flipBtn = document.getElementById('flipBtn');
        const recordBtn = document.getElementById('recordBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const goalOverlay = document.getElementById('goalOverlay');
        const overlayToggle = document.getElementById('overlayToggle');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const videoContainer = document.querySelector('.video-container');
        const alignmentDetector = document.getElementById('alignmentDetector');
        const goalFrame = document.querySelector('.goal-frame');

        // Fonction pour mettre à jour le statut
        function updateStatus(message, type = 'info') {
            status.innerHTML = message;
            console.log(message);
        }

        // Démarrer la caméra
        async function startCamera() {
            try {
                updateStatus('Demande d\'accès à la caméra...');
                startBtn.disabled = true;

                // Arrêter le stream existant
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Contraintes de base
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920, min: 1280 },
                        height: { ideal: 1080, min: 720 }
                    },
                    audio: true
                };

                // Obtenir le stream
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                camera.srcObject = stream;

                // Attendre que la vidéo soit prête
                await new Promise((resolve) => {
                    camera.onloadedmetadata = resolve;
                });

                await camera.play();

                // Activer les contrôles
                flipBtn.disabled = false;
                recordBtn.disabled = false;
                fullscreenBtn.disabled = false;
                startBtn.textContent = 'Caméra Active';
                startBtn.disabled = false;

                updateStatus('Caméra prête ! Vous pouvez maintenant filmer');

            } catch (error) {
                console.error('Erreur caméra:', error);
                updateStatus(`Erreur: ${error.message}. Vérifiez les permissions Safari.`);
                startBtn.disabled = false;
                startBtn.textContent = 'Réessayer';
            }
        }

        // Changer de caméra
        async function flipCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            await startCamera();
        }

        // Basculer l'enregistrement
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // Démarrer l'enregistrement
        function startRecording() {
            try {
                if (!stream) {
                    updateStatus('Aucun stream caméra disponible');
                    return;
                }

                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    createDownloadLink();
                };

                mediaRecorder.onerror = (event) => {
                    console.error('Erreur:', event.error);
                    updateStatus(`Erreur: ${event.error.message}`);
                    isRecording = false;
                    updateRecordingInterface(false);
                };

                mediaRecorder.start();
                isRecording = true;
                updateRecordingInterface(true);
                updateStatus('Enregistrement...');

            } catch (error) {
                console.error('Erreur:', error);
                updateStatus(`Erreur: ${error.message}`);
            }
        }

        // Arrêter l'enregistrement
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                try {
                    mediaRecorder.stop();
                    isRecording = false;
                    updateRecordingInterface(false);
                    updateStatus('Traitement de la vidéo...');
                } catch (error) {
                    console.error('Erreur lors de l\'arrêt:', error);
                    updateStatus('Erreur lors de l\'arrêt de l\'enregistrement');
                    isRecording = false;
                    updateRecordingInterface(false);
                }
            }
        }

        // Fonction pour mettre à jour l'interface d'enregistrement
        function updateRecordingInterface(recording) {
            if (recording) {
                recordBtn.innerHTML = 'Arrêter';
                recordingIndicator.classList.add('active');
                flipBtn.disabled = true;
                fullscreenBtn.disabled = true;
            } else {
                recordBtn.innerHTML = 'Enregistrer';
                recordingIndicator.classList.remove('active');
                flipBtn.disabled = false;
                fullscreenBtn.disabled = false;
            }
        }

        // Créer le lien de téléchargement
        function createDownloadLink() {
            if (recordedChunks.length === 0) {
                updateStatus('Aucune donnée enregistrée');
                return;
            }

            let mimeType = 'video/webm';
            let fileExtension = 'webm';
            
            if (recordedChunks[0] && recordedChunks[0].type) {
                mimeType = recordedChunks[0].type;
                if (mimeType.includes('mp4')) {
                    fileExtension = 'mp4';
                } else if (mimeType.includes('webm')) {
                    fileExtension = 'webm';
                }
            }
            
            const blob = new Blob(recordedChunks, { type: mimeType });
            const url = URL.createObjectURL(blob);
            const sizeMB = (blob.size / 1024 / 1024).toFixed(1);

            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = `penalty_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.${fileExtension}`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                updateStatus(`Téléchargement lancé ! Vidéo sauvée en .${fileExtension}`);
            };

            downloadBtn.classList.remove('hidden');
            updateStatus(`Vidéo prête (${sizeMB} MB, .${fileExtension}) ! Cliquez sur Télécharger`);
        }

        // Basculer la détection d'alignement
        function toggleAlignmentDetection() {
            alignmentDetectionActive = !alignmentDetectionActive;
            
            if (alignmentDetectionActive) {
                alignmentDetector.textContent = 'Arrêter détection';
                alignmentDetector.classList.add('active');
                updateStatus('Détection d\'alignement activée');
                
                alignmentCheckInterval = setInterval(() => {
                    // Simulation simple - en réalité il faudrait analyser l'image
                    const isAligned = Math.random() > 0.7; // 30% de chance d'être aligné
                    
                    if (isAligned) {
                        goalFrame.classList.add('aligned');
                        updateStatus('✅ ALIGNÉ ! Les barres sont vertes');
                    } else {
                        goalFrame.classList.remove('aligned');
                        updateStatus('Alignement en cours...');
                    }
                }, 1000);
                
            } else {
                alignmentDetector.textContent = 'Détecter alignement';
                alignmentDetector.classList.remove('active');
                goalFrame.classList.remove('aligned');
                updateStatus('Détection d\'alignement désactivée');
                
                if (alignmentCheckInterval) {
                    clearInterval(alignmentCheckInterval);
                    alignmentCheckInterval = null;
                }
            }
        }

        // Basculer l'overlay
        function toggleOverlay() {
            overlayVisible = !overlayVisible;
            goalOverlay.style.display = overlayVisible ? 'block' : 'none';
            overlayToggle.textContent = overlayVisible ? 'Masquer overlay' : 'Afficher overlay';
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        flipBtn.addEventListener('click', flipCamera);
        recordBtn.addEventListener('click', toggleRecording);
        downloadBtn.addEventListener('click', () => downloadBtn.onclick());
        overlayToggle.addEventListener('click', toggleOverlay);
        alignmentDetector.addEventListener('click', toggleAlignmentDetection);

        // Vérifications de base
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.mediaDevices?.getUserMedia) {
                updateStatus('Caméra non supportée');
                return;
            }
            if (!window.MediaRecorder) {
                updateStatus('Enregistrement non supporté');
                return;
            }
            updateStatus('Prêt à filmer !');
        });
    </script>
</body>
</html>
